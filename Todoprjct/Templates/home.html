{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2 style="text-align:center;">TODO</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Enter the task">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" >
            </div>
<br>
         <h6 style="text-align:center;"><input type="submit" class="btn btn-success" ></h6>
        </form>


    </div>
      <div class="col-md-4">
          <h6>Completed Tasks...</h6>
            {% for i in task1 %}
            <div class="shadow card" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.priority}}</p>
      <p class="card-text">{{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'updatetask' i.id %}" class="btn btn-primary">Update</a>

  </div>
</div>
          <br>
          {% endfor %}
        </div>
</div>
</div>
{% endblock %}
